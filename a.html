<p id="12" class="center"></p>
<script>
    function fun(s) {
        xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("12").innerHTML = this.responseText;
            }
        }

        xmlhttp.open("GET","b.php?nm="+s,true);
        xmlhttp.send();
    }

</script>
